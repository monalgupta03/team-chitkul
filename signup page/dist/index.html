<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DeVy - SignUp </title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="./style.css">
	<!-- <link rel="stylesheet" href="/connect-metamask/main.css"> -->

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1>

				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-google"></i></a>
					<a href="#" class="social"><i class="fab fa-twitter"></i></a>
				</div>

				<!-- <span>or use your email for registration</span> -->
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />


				<a href="/connect-metamask/index.html">

					<button class="connect-wallet" >

						<a href="http://localhost:1234/" class="social"><img src="/dist/img/metamask-logo.png"
								alt="MetaMask">
						<p >Connect Wallet</p></a>
					</button>
				</a>

				<!-- <button>Sign Up</button> -->
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1>

				<!-- <span>or use your account</span> -->
				<input class="entry" type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>

				<!-- <div class="social-container">
					<a href="/employer profile/dist/index.html" class="social"><i class="fab fa-google"></i></a>
					<a href="/employee profile/dist/index.html" class="social"><i class="fab fa-twitter"></i></a>
				</div> -->

				<a href="/employee profile/dist/index.html"><button class="">Sign In as Employee </button></a>
				<a href="/employee profile/dist/index.html"><button>Sign In as Employer </button></a>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<!-- <p>To keep connected with us please login with your personal info</p> -->
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your details and start your journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<!-- partial -->
	<script src="./script.js"></script>
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<script src="index.js" type="module"></script>
	<script src="/connect-metamask/package-lock.json"></script>
	<script src="/connect-metamask/package-lock.json"></script>

</body>

</html>
